<body>
    <ons-page id="htmlcadastroCliente">
        <div class="title-center"><img src="images/minitopoiazii.png" style="height:30px; padding-top: 10px;" /></div>
        <form id="formCadastroCliente">
            <div class="formarea">
                <label class="lucent">Cadastro</label><br /><br />
                <div class="form-row">
                    <input type="text" class="text-input--underbar width-half" placeholder="Nome" value="" id="txtNomeCliente" required autofocus />
                    <input type="text" class="text-input--underbar width-half" placeholder="Sobrenome" value="" id="txtSobrenomeCliente" required />
                </div>

                <div class="form-row">
                    <input type="password" class="text-input--underbar width-full" placeholder="Senha  (min. 6char)" pattern=".{6,}" id="txtSenha" />
                </div>
                <div class="form-row">
                    <input type="password" class="text-input--underbar width-full" placeholder="Repita a Senha" pattern=".{6,}" id="txtSenha2" />
                </div>
                <div class="form-row">
                    <input type="tel" class="text-input--underbar width-full" placeholder="Telefone " value="" id="txtTelefoneCliente" maxlength="11"/>
                </div>

                <div class="form-row">
                    <input type="email" class="text-input--underbar width-full" placeholder="Email" value="" id="txtEmailCliente" />
                </div>

                <div class="form-row" id="formEndereco">

                </div>

                <div class="form-gps">
                    <label class="note">GPS</label>
                    <label class="switch">
                        <input type="checkbox" id="chkGps" class="switch__input" checked="checked">
                        <a class="switch__toggle"></a>
                    </label>
                </div>
                <div class="form-row" id="divBtnCadastrar">
                    <ons-button modifier="large--cta" style="padding-top: 5px; background-color: #ff5a54" id="btnCadastrar">Finalizar Cadastro</ons-button>
                </div>
            </div>
        </form>
    </ons-page>

</body>
</html>
